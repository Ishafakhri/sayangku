<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
      background-size: 300% 300%;
      animation: gradientMove 10s infinite;
      overflow-y: auto;
      text-align: center;
      color: #fff;
      min-height: 100vh;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .welcome-screen {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.7);
      display: flex; justify-content: center; align-items: center; flex-direction: column;
      z-index: 10;
      transition: opacity 1s ease-in-out;
    }
    .welcome-screen.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .welcome-screen button {
      padding: 15px 30px;
      font-size: 1.2rem;
      color: #fff;
      background: #ff6f91;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      animation: pulse 2s infinite;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 4px 20px #ff6f9170;
      margin-top: 20px;
    }
    .welcome-screen .heart-anim {
      display: inline-block;
      animation: heartBeat 1s infinite;
      font-size: 1.5rem;
    }
    @keyframes heartBeat {
      0%, 100% { transform: scale(1);}
      50% { transform: scale(1.3);}
    }
    @keyframes pulse {
      0% { transform: scale(1);}
      50% { transform: scale(1.1);}
      100% { transform: scale(1);}
    }
    h1 {
      margin-top: 40px;
      font-size: 3.2rem;
      animation: fadeIn 2s, textGlow 2s infinite alternate;
      letter-spacing: 2px;
    }
    @keyframes textGlow {
      0% { text-shadow: 0 0 10px #fff, 0 0 20px #ff9a9e, 0 0 30px #fad0c4; }
      100% { text-shadow: 0 0 20px #fff, 0 0 30px #fbc2eb, 0 0 40px #ff9a9e; }
    }
    .typewriter {
    display: inline-block;
    border-right: 2px solid #fff;
    font-size: 1.5rem;
    margin: 20px auto 30px auto;
    min-height: 2.5em;
    animation: fadeIn 2s;
    white-space: pre-line;
    transition: margin-top 0.3s;
  }
    .photo {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      max-width: 90%;
      max-height: 90%;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid #fff;
      animation: zoomIn 2s, glowPhoto 2s infinite alternate;
      box-shadow: 0 0 30px #fff7, 0 0 60px #ffb6c1a0;
    }
    @keyframes glowPhoto {
      0% { box-shadow: 0 0 30px #fff7, 0 0 60px #ffb6c1a0;}
      100% { box-shadow: 0 0 50px #fff, 0 0 80px #ff6f91;}
    }
    .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .gif-container {
      margin: 20px auto;
      width: 300px;
      height: 300px;
      max-width: 90%;
      max-height: 90%;
      animation: fadeIn 3s;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 30px #fff5, 0 0 60px #ffb6c1a0;
    }
    .gif-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
    @keyframes fadeIn {
      0% { opacity: 0;}
      100% { opacity: 1;}
    }
    @keyframes zoomIn {
      0% { transform: scale(0.5);}
      100% { transform: scale(1);}
    }
    .hearts {
      position: fixed;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
      top: 0; left: 0;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      opacity: 0.8;
      transform: rotate(45deg);
      animation: float 6s infinite ease-in-out;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before { top: -10px; left: 0;}
    .heart::after { left: 10px; top: 0;}
    @keyframes float {
      0% { transform: translateY(800px); opacity: 1;}
      100% { transform: translateY(-800px); opacity: 0;}
    }
    /* Confetti */
    .confetti {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 20;
    }
    .confetti-piece {
      position: absolute;
      width: 10px; height: 20px;
      border-radius: 3px;
      opacity: 0.8;
      animation: confetti-fall 3s linear forwards;
    }
    @keyframes confetti-fall {
      0% { transform: translateY(-30px) rotate(0deg);}
      100% { transform: translateY(100vh) rotate(360deg);}
    }
    @media (max-width: 768px) {
    h1 { font-size: 2.2rem;}
    .photo { width: 130px; height: 130px;}
    .gif-container { width: 160px; height: 160px;}
    .typewriter { font-size: 1.1rem; margin-top: 40px;}
    .welcome-screen button { font-size: 1rem; padding: 10px 20px;}
  }
  @media (max-width: 480px) {
    h1 { font-size: 1.3rem;}
    .photo { width: 90px; height: 90px;}
    .gif-container { width: 100px; height: 100px;}
    .typewriter { font-size: 0.9rem; margin-top: 60px;}
    .welcome-screen button { font-size: 0.9rem; padding: 8px 16px;}
  }
  </style>
</head>
<body>
  <div class="hearts" id="heartsContainer"></div>
  <div class="confetti" id="confetti"></div>
  <div class="welcome-screen" id="welcomeScreen">
    <h2>Hai yang sedang berulang tahun!</h2>
    <button onclick="showMainContent()">
      <span class="heart-anim">‚ù§Ô∏è</span>
      Klik tombol ini yuk
    </button>
  </div>
  <div class="main-content" id="mainContent" style="display: none;">
    <h1>Happy Birthday, Sayangku!</h1>
    <div class="photo">
      <img src="foto.jpg" alt="Your Photo">
    </div>
    <div class="gif-container">
      <img src="ily.gif" alt="Romantic Animation">
    </div>
    <div class="typewriter" id="typewriter"></div>
  </div>
  <script>
    // Infinite hearts
    function createHeart() {
      const heartsContainer = document.getElementById('heartsContainer');
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 2 + 4) + 's';
      heartsContainer.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 6000);
    }
    setInterval(createHeart, 300);

    // Confetti
    function showConfetti() {
      const confettiColors = ['#ff6f91', '#fbc2eb', '#fad0c4', '#fff', '#ff9a9e'];
      const confetti = document.getElementById('confetti');
      for (let i = 0; i < 40; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.background = confettiColors[Math.floor(Math.random() * confettiColors.length)];
        piece.style.animationDelay = (Math.random() * 1.5) + 's';
        piece.style.transform = `rotate(${Math.random()*360}deg)`;
        confetti.appendChild(piece);
        setTimeout(() => piece.remove(), 3500);
      }
    }

    // Typewriter effect
    const wishes = [
      "Semoga hari ini penuh kebahagiaan dan cinta.",
      "Terima kasih sudah menjadi bagian terindah dalam hidupku.",
      "I Love Youuu Sooo Much! üíñ"
    ];
    function typeWriterEffect(lines, el, i = 0, j = 0) {
      if (i < lines.length) {
        if (j < lines[i].length) {
          el.innerHTML = lines.slice(0, i).join('<br>') + (i > 0 ? '<br>' : '') + lines[i].slice(0, j+1) + '<span style="opacity:0.5;">|</span>';
          setTimeout(() => typeWriterEffect(lines, el, i, j+1), 40);
        } else {
          setTimeout(() => typeWriterEffect(lines, el, i+1, 0), 700);
        }
      } else {
        el.innerHTML = lines.join('<br>');
      }
    }

    function showMainContent() {
      const welcomeScreen = document.getElementById('welcomeScreen');
      const mainContent = document.getElementById('mainContent');
      welcomeScreen.classList.add('hidden');
      showConfetti();
      setTimeout(() => {
        welcomeScreen.style.display = 'none';
        mainContent.style.display = 'block';
        typeWriterEffect(wishes, document.getElementById('typewriter'));
      }, 1000);
    }
  </script>
</body>
</html>
